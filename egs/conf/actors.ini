; Interfaces
[m_command_line]
actor_type = CommandLineInterface

; Readers
[m_file_list_reader]
actor_type = FileListReader
file_list = test/pcm.list

[m_portaudio_reader]
actor_type = PaReader

[m_pcm_reader]
actor_type = PCMReader
samples_per_chunk = 2000
bits_per_sample   = 16

; Writers
[m_portaudio_writer]
actor_type = VectorWriter
sink_file = pa.txt

[m_pcm_writer]
actor_type = VectorWriter
sink_file = pcm.txt

[m_mfcc_writer]
actor_type = MatrixWriter
sink_file = mfcc.txt

[m_cmvn_writer]
actor_type = MatrixWriter
sink_file = cmvn.txt

[m_delta_writer]
actor_type = MatrixWriter
sink_file = delta.txt

; Feature extraction / transformation modules
[m_mfcc_extractor]
actor_type = ComputeMFCCFeats
use_energy = false
vtln_warp_local = 1

[m_cmvn_applier]
actor_type = ApplyCMVN
norm_vars = false
context_size = 200

[m_delta_adder]
actor_type = AddDeltas

; Decoders
[m_gmm_decoder]
actor_type           = GMMDecodeFasterOnline
max_active           = 7000
beam                 = 13.0
acoustic_scale       = 0.083333
allow_partial        = true
model_rxfilename     = model/final.mdl
fst_rxfilename       = model/HCLG.fst
word_syms_filename   = model/words.txt
words_wspecifier     = ark,t:wrd-out.txt
alignment_wspecifier = ark,t:ali-out.txt
lattice_wspecifier   = ark,t:lat-out.txt
